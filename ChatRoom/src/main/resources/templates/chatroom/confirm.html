<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<title>私人聊天室密碼驗證</title>

</head>

<body>

<div>
	<div class="col-md-4 col-md-offset-5" style="margin: auto; width: 250px; text-align:center; padding-top:150px">
		<form th:action="@{/chatroom/confirm}" method="post">
			<h2>私人聊天室密碼驗證</h2>
			
			<div class="form-group" style="text-align:left">
				<p>房名：<span>[[${chatroomName}]]</span></p>
			</div>
			<div style="text-align:left">
				<input type="hidden" id="chatroomName" name="chatroomName" th:value="${chatroomName}"/>
				<label>密碼：</label><input class="form-control" type="password" id="chatroomPassword" name="chatroomPassword" required/>
			</div>
			<div style="padding-top:10px; padding-bottom:10px">
				<p style="color: red" th:if="${not #strings.isEmpty(msg)}">[[${msg}]]</p>
				<button type="submit" class="btn btn-primary">確認</button>
			</div>
		</form>
		<button type="submit" class="btn btn-primary" onclick="location.href='http://localhost:8080/user/main'">回首頁</button>
	</div>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
