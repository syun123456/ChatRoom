<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	
	<title>邀請通知</title>
	
</head>

<body>

<div class="col-md-4 col-md-offset-5" style="margin: auto; width: 1200px; text-align:center">
	<h2>邀請通知</h2>
	<p th:text="${msg}"></p>
	<div style="padding-bottom:10px; text-align:right">
		<input class="btn btn-primary" type="button" value="回首頁" onclick="location.href='http://localhost:8080/login'">
	</div>
	<div>
		<table class="table table-striped table-bordered">
		  <thead>
		    <tr>
		      <th scope="col">房名</th>
		      <th scope="col">類型</th>
		      <th scope="col">邀請人</th>
		      <th scope="col">選項</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="inviteInfo:${inviteInfoList}">
		      <td>
		      	<span>[[${inviteInfo[0]}]]</span>
		      </td>
		      <td>
		      	<span th:if="${inviteInfo[1] == 'public'}">公開</span>
		      	<span th:if="${inviteInfo[1] == 'private'}">私人</span>
		      </td>
		      <td>
		      	<span>[[${inviteInfo[2]}]]</span>
		      </td>
		      <td>
		      	<a th:if="${inviteInfo[1] == 'public'}" th:href="@{/chatroom/join/}+${inviteInfo[0]}" target="_blank">加入</a>
		      	<a th:if="${inviteInfo[1] == 'private'}" th:href="@{/chatroom/confirm/}+${inviteInfo[0]}" target="_blank">加入</a>
		      	<a th:href="@{/chatroom/inviteInfo/remove/}+${inviteInfo[0]}">拒絕</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
